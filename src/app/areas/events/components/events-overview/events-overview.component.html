<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-button (click)="createEvent()">New</button>
    <button mat-button [disabled]="!isEventSelected" (click)="editSelectedEvent()">Edit</button>
    <button mat-button [disabled]="!isEventSelected" (click)="deleteSelectedEvent()">Delete</button>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>Events</mat-card-title>
  <mat-card-content>
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
    <div class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container matColumnDef="eventName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="registrationsCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
          <td mat-cell *matCellDef="let row">{{row.registrationsCount}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected-row]="isRowSelected(row)" (click)="toggleSelection(row)"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
