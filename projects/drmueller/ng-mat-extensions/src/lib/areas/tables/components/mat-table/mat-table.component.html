<div *ngIf="columnDefinitions">
  <mat-paginator #paginator [length]="entriesCount" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort (matSortChange)="sortingChanged($event)" aria-label="Elements">
      <ng-container *ngFor="let colDef of columnDefinitions.definitions" [matColumnDef]="colDef.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ colDef.headerDescription }}</th>
        <td mat-cell *matCellDef="let row">{{ row[colDef.propertyName] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnDefinitions.columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnDefinitions.columnNames;" [class.selected-row]="isRowSelected(row)" (click)="toggleRowSelection(row)"></tr>
    </table>
  </div>
</div>
